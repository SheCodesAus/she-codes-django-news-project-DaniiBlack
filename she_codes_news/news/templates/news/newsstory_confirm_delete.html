{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete this story?</h1>
<strong>{{ newsstory.title }}</strong>
<p>{{ newsstory.content }}</p>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Yes, I am very sure!">
</form>

{% endblock content %}
